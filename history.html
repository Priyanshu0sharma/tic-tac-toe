<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>

    <header>
        <h1>üìú Match History</h1>
        <div class="header-controls" style="display: flex; gap: 10px; align-items: center;">
            <div class="theme-selector-container">
                <select id="themeSelect" style="padding: 5px; border-radius: 5px;">
                    <option value="light">Classic Light</option>
                    <option value="dark">Dark Mode</option>
                    <option value="neon">Neon Blue</option>
                    <option value="retro">Pixel Retro</option>
                </select>
            </div>
            <button onclick="location.href='../index.html'">üè† Back</button>
        </div>
    </header>

    <main>
        <div class="box" style="width: 100%; max-width: 600px;">
            <div id="fullHistoryList" class="history-list">
                <!-- Populated by JS -->
            </div>
            
            <button onclick="localStorage.removeItem('ttt_history'); renderHistoryList('fullHistoryList');" class="secondary" style="margin-top: 20px; width: 100%;">üóëÔ∏è Clear History</button>
        </div>
    </main>

    <script src="ui-components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderHistoryList('fullHistoryList', 20);
        });
    </script>
</body>
</html>
